services:

  db:
    image: postgres
    restart: always
    shm_size: 128mb

    volumes:
      - postgres_data:/var/lib/postgresql/data

    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

volumes:
  postgres_data:

